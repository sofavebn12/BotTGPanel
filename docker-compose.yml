version: '3.8'

services:
  bot-panel:
    build: .
    container_name: bottgpanel
    ports:
      - "8000:8000"
    environment:
      - DATA_DIR=/data
      - TG_API_ID=${TG_API_ID}
      - TG_API_HASH=${TG_API_HASH}
      - BOT_TOKEN=${BOT_TOKEN}
    volumes:
      # Mount data directory for persistent storage
      - ./data:/data
      # Mount sessions directory
      - ./data/sessions:/app/data/sessions
    restart: unless-stopped
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
