version: '3.8'

services:
  bot-panel:
    build: .
    container_name: bottgpanel
    ports:
      - "5000:5000"  # Flask port
      - "80:80"      # Nginx port (if running nginx inside container)
    environment:
      - DATA_DIR=/app/data
      - TG_API_ID=${TG_API_ID}
      - TG_API_HASH=${TG_API_HASH}
      - BOT_TOKEN=${BOT_TOKEN}
    volumes:
      # Mount data directory for persistent storage (sessions and JSON files)
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
